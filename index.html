<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Compass to MQTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .compass {
            width: 200px;
            height: 200px;
            border: 3px solid white;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background: rgba(255,255,255,0.1);
        }
        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 80px;
            background: red;
            transform-origin: bottom center;
            transform: translate(-50%, -100%);
            transition: transform 0.1s ease;
        }
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .heading {
            font-size: 2em;
            margin: 20px 0;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .connected { background: rgba(0,255,0,0.3); }
        .disconnected { background: rgba(255,0,0,0.3); }
        .permission { background: rgba(255,255,0,0.3); }
        .instructions {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>iPhone Compass to MQTT</h1>

    <div class="compass">
        <div class="needle" id="needle"></div>
        <div class="center-dot"></div>
    </div>

    <div class="heading" id="heading">0¬∞</div>

    <div class="status" id="status">Requesting permission...</div>

    <div id="mqtt-status">Ready to send data...</div>

    <div class="instructions">
        <p>üì± Save this page to your iPhone home screen for easy access</p>
        <p>üîÑ Compass data is sent every 5 seconds</p>
    </div>

    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <script>
        // MQTT Configuration
        const MQTT_BROKER = 'mqtt-dev.seag.cloud';
        const MQTT_PORTS = [8083, 8883, 9001]; // Try common secure WebSocket ports
        const MQTT_TOPIC = 'v1/devices/me/telemetry';
        const MQTT_USERNAME = 'zXKJxdn3i2yeTZdwKbgS';

        let currentHeading = 0;
        let mqttClient = null;
        let lastSentHeading = null;

        // Initialize MQTT connection
        function initMQTT() {
            let currentPortIndex = 0;
            let connectionTimeout = null;

            function tryConnect() {
                if (currentPortIndex >= MQTT_PORTS.length) {
                    console.error('All MQTT ports failed');
                    document.getElementById('mqtt-status').innerHTML = '‚ùå All MQTT ports failed';
                    document.getElementById('mqtt-status').className = 'disconnected';
                    return;
                }

                const port = MQTT_PORTS[currentPortIndex];
                const mqttUrl = `wss://${MQTT_BROKER}:${port}`;
                console.log(`Attempting MQTT connection to: ${mqttUrl} (port ${port})`);
                document.getElementById('mqtt-status').innerHTML = `üîÑ Trying port ${port}...`;
                document.getElementById('mqtt-status').className = 'permission';

                // Clear any existing timeout
                if (connectionTimeout) {
                    clearTimeout(connectionTimeout);
                }

                mqttClient = mqtt.connect(mqttUrl, {
                    username: MQTT_USERNAME,
                    clean: true,
                    connectTimeout: 3000,
                    reconnectPeriod: 0, // Disable auto-reconnect for port testing
                });

                // Set a timeout to try next port if no response
                connectionTimeout = setTimeout(() => {
                    console.log(`Timeout on port ${port}, trying next port...`);
                    if (mqttClient) {
                        mqttClient.end();
                    }
                    currentPortIndex++;
                    tryConnect();
                }, 5000);

            mqttClient.on('connect', function () {
                console.log(`Connected to MQTT broker on port ${MQTT_PORTS[currentPortIndex]}`);
                if (connectionTimeout) {
                    clearTimeout(connectionTimeout);
                }
                document.getElementById('mqtt-status').innerHTML = '‚úÖ Connected to MQTT';
                document.getElementById('mqtt-status').className = 'connected';
            });

            mqttClient.on('error', function (error) {
                console.error(`MQTT connection error on port ${MQTT_PORTS[currentPortIndex]}:`, error);
                if (connectionTimeout) {
                    clearTimeout(connectionTimeout);
                }
                currentPortIndex++;
                setTimeout(tryConnect, 1000); // Try next port after 1 second
            });

            mqttClient.on('offline', function () {
                console.log('MQTT client offline');
                document.getElementById('mqtt-status').innerHTML = '‚ùå MQTT offline';
                document.getElementById('mqtt-status').className = 'disconnected';
            });

            mqttClient.on('reconnect', function () {
                console.log('MQTT reconnecting...');
                document.getElementById('mqtt-status').innerHTML = 'üîÑ MQTT reconnecting...';
                document.getElementById('mqtt-status').className = 'permission';
            });
            }

            // Start trying to connect
            tryConnect();
        }

        // Send heading data via MQTT
        function sendHeading(heading) {
            // Only send if heading changed significantly (avoid spam)
            if (lastSentHeading !== null && Math.abs(heading - lastSentHeading) < 5) {
                return;
            }

            if (mqttClient && mqttClient.connected) {
                const data = { heading: heading };
                mqttClient.publish(MQTT_TOPIC, JSON.stringify(data), { qos: 1 }, function (error) {
                    if (error) {
                        console.error('Error publishing to MQTT:', error);
                    } else {
                        console.log('Heading sent via MQTT:', heading);
                        lastSentHeading = heading;
                    }
                });
            } else {
                console.log('MQTT client not connected, cannot send heading');
            }
        }

        // Handle device orientation
        function handleOrientation(event) {
            const alpha = event.alpha; // Compass heading (0-360)

            if (alpha !== null) {
                currentHeading = Math.round(alpha);

                // Update display
                document.getElementById('heading').textContent = currentHeading + '¬∞';
                document.getElementById('needle').style.transform =
                    `translate(-50%, -100%) rotate(${alpha}deg)`;
            }
        }

        // Request permission and start listening
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {
            // iOS 13+ requires permission
            document.getElementById('status').innerHTML = 'Tap to enable compass';
            document.getElementById('status').className = 'permission';

            document.addEventListener('click', () => {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            document.getElementById('status').innerHTML = '‚úÖ Compass active';
                            document.getElementById('status').className = 'connected';
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            document.getElementById('status').innerHTML = '‚ùå Permission denied';
                            document.getElementById('status').className = 'disconnected';
                        }
                    });
            });
        } else {
            // Older browsers or non-iOS
            document.getElementById('status').innerHTML = '‚úÖ Compass active';
            document.getElementById('status').className = 'connected';
            window.addEventListener('deviceorientation', handleOrientation);
        }

        // Send heading every 5 seconds
        setInterval(() => {
            if (currentHeading !== null) {
                sendHeading(currentHeading);
            }
        }, 5000);

        // Initialize MQTT connection on load
        initMQTT();
    </script>
</body>
</html>
